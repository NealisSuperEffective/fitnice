<div class="card">
    <h2>Create Workout</h2>
    <form class="card-content" id="create-playlist-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Workout Date</label>
            <input type="text" required class="validated-field" id="date" placeholder="2023-06-07"
                   autofocus>
        </p>

        <p class="form-field">
            <label>Name</label>
            <input type="text" id="name" class="name" placeholder="Chest/Legs"
                   data-tip="May be formatted in any preferred manner.">
        </p>
        <p class="form-field">
            <label>Tags</label>
            <input type="text" id="tags" class="tags" placeholder="chest, max-out"
                   data-tip="Must be a comma separated list of tags">
        </p>
        <p class="form-field">
            <label>Description</label>
            <input type="text" id="description" class="description" placeholder="Low sleep, very filling lunch"
                   data-tip="May be formatted in any preferred manner.">
        </p>
        <p class="form-field">
            <label>Exercises</label>
            <input type="text" id="exercises" class="exercises" placeholder="Bench, Leg Press"
                   data-tip="Must be a comma separated list">
        </p>
        <p>
            <a href="#" class="button" id="create-workout">Create Workout</a>
        </p>
    </form>
